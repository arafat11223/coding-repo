<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form dropdown list</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <form action="thankyou.html" method="get">
        <label for="username">username:</label>
        <input type="text" id="username">
        <br/><br/>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br/><br/>
        
        <level for="em">emaill</level>
        <input type="email" id="em"> <br><br>
        <p>enter gender</p>
        <lebel for="male">male</lebel>
        <input type="radio" id="male" name="gender">
        <lebel for="female">female</lebel>
        <input type="radio" id="female" name="gender">
        <lebel for="other">other</lebel>
        <input type="radio" id="other" name="gender">
        <br><br>
        <lebel for="age_group">select your age group</lebel>
        <select id="age_group" name="age_group_value">
            <option value="5-10"> 5-10</option>
            <option value="11-200">11-20</option>
            <option value="21-50">21-50</option>
            <option value="50+">50+</option>

        </select>
        
        <input type="submit" value="sign in"> <br><br>
    </form>
    
    
    
</body>
</html>
