<!DOCTYPE html>
<html lang="en">
<head>

    <title>explore basic css</title>
    <style>
        li{

    <ul>
        <li>inline</li>
        <li class="home">internal </li>
        <li>external</li>
    </ul>
    
</body>
</html>
