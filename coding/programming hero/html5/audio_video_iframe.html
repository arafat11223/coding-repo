<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio video</title>
</head>
<body>
    <h2>audio</h2>
    <audio controls src="src/audio/Recording.m4a"></audio>
    <h2>video</h2>
    <video width="200px" controls src="src/video/meu.mp4"></video>
    <h2>iframe youtube video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kUMe1FH4CHE?si=hB8-KhEqMbKCWL62"
     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write;
      encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"
       allowfullscreen></iframe>
    <audio controls>
        <source src="src/audio/Recording.m4a">
    </audio>   
</body>
</html>
